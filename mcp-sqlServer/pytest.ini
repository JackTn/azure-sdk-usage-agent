[tool:pytest]
# Pytest configuration for the improved SQL client tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no network calls)
    integration: Integration tests (require auth and network)
    slow: Tests that may take longer to execute

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout configuration (requires pytest-timeout)
timeout = 30
timeout_method = thread

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
